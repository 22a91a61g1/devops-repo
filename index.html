<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Light Area</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .warning {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            background: red;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="warning">⚠ Red Light Area - Restricted Zone ⚠</div>
</body>
</html>
