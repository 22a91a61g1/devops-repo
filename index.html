<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Beach - Beautiful Ladies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Goa Beach - Beautiful Ladies</h1>
        <p>Enjoy the beauty of Goa and its vibrant culture.</p>
    </header>

    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/400x300" alt="Beach Lady 1">
            <img src="https://via.placeholder.com/400x300" alt="Beach Lady 2">
            <img src="https://via.placeholder.com/400x300" alt="Beach Lady 3">
            <img src="https://via.placeholder.com/400x300" alt="Beach Lady 4">
            <img src="https://via.placeholder.com/400x300" alt="Beach Lady 5">
            <img src="https://via.placeholder.com/400x300" alt="Beach Lady 6">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Goa Beach. All rights reserved.</p>
    </footer>

</body>
</html>
